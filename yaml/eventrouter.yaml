apiVersion: v1
kind: ServiceAccount
metadata:
  name: ocp-event-listener
  namespace: myproject
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: ocp-event-listener
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: ocp-event-listener
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ocp-event-listener
subjects:
- kind: ServiceAccount
  name: ocp-event-listener
  namespace: myproject
---
apiVersion: v1
data:
  config.json: |-
    {
      "sink": "http",
      "httpSinkUrl": "http://ocp-cloud-event-source/post/heptio",
      "httpSinkBufferSize": 1500,
      "httpSinkDiscardMessages": true
    }
kind: ConfigMap
metadata:
  name: ocp-event-listener-cm
  namespace: myproject
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: ocp-event-listener
  namespace: myproject
  labels:
    app: ocp-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocp-monitor
  template:
    metadata:
      labels:
        app: ocp-monitor
        tier: control-plane-addons
    spec:
      containers:
      - name: ocp-event-listener
        image: gcr.io/heptio-images/eventrouter:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: config-volume
          mountPath: /etc/eventrouter
      serviceAccount: ocp-event-listener
      volumes:
      - name: config-volume
        configMap:
          name: ocp-event-listener-cm